<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do-List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Project List</h2>
  <table class="projects">
    <tr>
      <th>Projects</th>
    </tr>
  </table>
  <input type="text" class="add-project-input">
  <button class="add-project-btn">Add Project</button>

  <h2 class="active-project-header"></h2>
  <button class="add-task-btn" data-modal="add">Add Task</button>
  <div class="tasks">
  </div>

  <div class="add-task-modal modal">
    <div class="modal-header">
      <h2>Add Task</h2>
      <button type="button" class="close-modal">x</button>
    </div>
    <form>
      <div class="form-row">
        <label for="task-name">Task Name</label>
        <input type="text" id="task-name">
      </div>
      <div class="form-row">
        <label for="date">Date</label>
        <input type="date" id="date">
      </div>
      <div class="form-row">
        <label for="priority">Priority</label>
        <select name="priority" id="priority">
          <option value="Normal">Normal</option>
          <option value="Important">Important</option>
          <option value="Urgent">Urgent</option>
        </select>
      </div>
      <div class="form-row">
        <label for="description">Description</label>
        <textarea name="description" id="description" cols="30" rows="10"></textarea>
      </div>

      <button type="button" class="submit-add-task">Add</button>
    </form>
  </div>

  <div class="add-task-modal modal">
    <div class="modal-header">
      <h2>Add Task</h2>
      <button type="button" class="close-modal">x</button>
    </div>
    <form>
      <div class="form-row">
        <label for="task-name">Task Name</label>
        <input type="text" id="task-name">
      </div>
      <div class="form-row">
        <label for="date">Date</label>
        <input type="date" id="date">
      </div>
      <div class="form-row">
        <label for="priority">Priority</label>
        <select name="priority" id="priority">
          <option value="Normal">Normal</option>
          <option value="Important">Important</option>
          <option value="Urgent">Urgent</option>
        </select>
      </div>
      <div class="form-row">
        <label for="description">Description</label>
        <textarea name="description" id="description" cols="30" rows="10"></textarea>
      </div>

      <button type="button" class="submit-add-task">Add</button>
    </form>
  </div>

  <div class="edit-task-modal modal">
    <div class="modal-header">
      <h2>Edit Task</h2>
      <button type="button" class="close-modal">x</button>
    </div>
    <form>
      <div class="form-row">
        <label for="task-name">Task Name</label>
        <input type="text" id="task-name">
      </div>
      <div class="form-row">
        <label for="date">Date</label>
        <input type="date" id="date">
      </div>
      <div class="form-row">
        <label for="priority">Priority</label>
        <select name="priority" id="priority">
          <option value="Normal">Normal</option>
          <option value="Important">Important</option>
          <option value="Urgent">Urgent</option>
        </select>
      </div>
      <div class="form-row">
        <label for="description">Description</label>
        <textarea name="description" id="description" cols="30" rows="10"></textarea>
      </div>
    </form>

    <button type="button" class="edit-task">Confirm Changes</button>
  </div>

  <div class="overlay"></div>

  <script src="main.js"></script>
</body>
</html>
