<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do-List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Project List</h2>
  <table class="projects">
    <tr>
      <th>Projects</th>
    </tr>
  </table>
  <input type="text" class="add-project-input">
  <button class="add-project-btn">Add Project</button>

  <h2 class="active-project-header"></h2>
  <div class="tasks">
    <div class="task">
      <div class="task-main">
        <div class="left">
          <button class="complete-task-btn">Com</button>
          <h3>Task Name</h3>
        </div>
        <button class="del-task-btn">x</button>
      </div>
      <div class="task-info">
        <p>Priority</p>
        <p>Date</p>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
