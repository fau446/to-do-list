<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do-List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>To-Do-List</h1>
  </header>

  <div class="sidebar">
    <div class="sidebar-top">
      <h2>Projects</h2>
      <div class="sidebar-input">
        <input type="text" class="add-project-input">
        <button class="add-project-btn">Add</button>
      </div>
    </div>
    
    <table class="projects">
    </table>
  </div>

  <main>
    <h2 class="active-project-header"></h2>
    <button class="add-task-btn" data-modal="add">+</button>
    <div class="tasks">
    </div>
  </main>

  <footer>
    <p>Franklin Au</p>
    <a href="https://github.com/fau446" target="_blank"><img src="images/github_logo.png" alt="github logo" width="20" height="20"></a>
  </footer>

  <div class="modal">
    <div class="modal-header">
      <h2 class="modal-title"></h2>
      <button type="button" class="close-modal">x</button>
    </div>
    <form>
      <div class="form-row">
        <label for="task-name">Task Name</label>
        <input type="text" id="task-name">
      </div>
      <div class="form-row">
        <label for="date">Date</label>
        <input type="date" id="date">
      </div>
      <div class="form-row">
        <label for="priority">Priority</label>
        <select name="priority" id="priority">
          <option value="Normal">Normal</option>
          <option value="Important">Important</option>
          <option value="Urgent">Urgent</option>
        </select>
      </div>
      <div class="form-row">
        <label for="description">Description</label>
        <textarea name="description" id="description" cols="30" rows="10"></textarea>
      </div>

      <button type="button" class="submit"></button>
    </form>
  </div>

  <div class="overlay"></div>

  <script src="main.js"></script>
</body>
</html>
